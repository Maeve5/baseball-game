<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baseball Game</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div>
		<div id="title">BaseBall Game</div>
		<div id="game">
			<div id="rule">
				<p>
					<게임규칙>
				</p>
				<div id="rule1">1. 첫 번째 숫자는 0이 될 수 없다.</div>
				<div id="rule2">2. 각 숫자는 중복되지 않는다.</div>
			</div>
			<div class="start">
				<button id="startbtn" onclick="onStart()" autofocus>Start</button>
			</div>
			<div id="userNum">
				<input type="number" class="num" id="num1" onchange="onPress()" oninput="handleMaxLength(this)" maxlength="1" autocomplete="off">
				<input type="number" class="num" id="num2" onchange="onPress()" oninput="handleMaxLength(this)" maxlength="1" autocomplete="off">
				<input type="number" class="num" id="num3" onchange="onPress()" oninput="handleMaxLength(this)" maxlength="1" autocomplete="off">
			</div>
			<div class="check">
				<button id="enterbtn" onclick="onEnter()">Enter</button>
			</div>
		</div>
		<div id="result">
			<table>
				<thead>
					<tr>
						<th>시도</th>
						<th>숫자</th>
						<th>결과</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
