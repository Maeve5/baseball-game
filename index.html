<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baseball Game</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div>
		<div id="title">BaseBall Game</div>
		<div id="game">
			<div class="start">
				<button id="startbtn">Start</button>
			</div>
			<div>
				<input type="number" class="num 1" id="1" min="0" max="9" maxlength="1" autocomplete="off">
				<input type="number" class="num 2" id="2" min="0" max="9" maxlength="1" autocomplete="off">
				<input type="number" class="num 3" id="3" min="0" max="9" maxlength="1" autocomplete="off">
			</div>
			<div class="check">
				<button id="checkbtn">Enter</button>
			</div>
		</div>
		<div class="result">
			<table>
				<thead>
					<tr>
						<th>숫자</th>
						<th>결과</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
